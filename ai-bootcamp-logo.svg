<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5E2C91;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5FB5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2B5CB8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5E2C91;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon: Neural Network/Circuit inspired design -->
  <g id="logoIcon">
    <!-- Central node -->
    <circle cx="40" cy="60" r="8" fill="url(#purpleGradient)"/>
    
    <!-- Outer nodes -->
    <circle cx="20" cy="35" r="5" fill="#5E2C91"/>
    <circle cx="20" cy="85" r="5" fill="#5E2C91"/>
    <circle cx="60" cy="35" r="5" fill="#5E2C91"/>
    <circle cx="60" cy="85" r="5" fill="#5E2C91"/>
    
    <!-- Connection lines -->
    <line x1="40" y1="60" x2="20" y2="35" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="60" x2="20" y2="85" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="60" x2="60" y2="35" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="60" x2="60" y2="85" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Plus sign -->
    <circle cx="68" cy="30" r="12" fill="#2B5CB8" opacity="0.15"/>
    <path d="M 68 24 L 68 36 M 62 30 L 74 30" stroke="#2B5CB8" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Circuit pattern decoration -->
    <path d="M 15 45 L 25 45 L 25 55" stroke="#8B5FB5" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M 65 45 L 55 45 L 55 55" stroke="#8B5FB5" stroke-width="1.5" fill="none" opacity="0.4"/>
    <circle cx="25" cy="55" r="2" fill="#8B5FB5" opacity="0.4"/>
    <circle cx="55" cy="55" r="2" fill="#8B5FB5" opacity="0.4"/>
  </g>
  
  <!-- English Text -->
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#5E2C91">
    AI+ Bootcamp
  </text>
  
  <!-- Chinese Text -->
  <text x="90" y="75" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="500" fill="#6C757D">
    AI交叉创新营
  </text>
  
  <!-- Decorative underline -->
  <rect x="90" y="80" width="80" height="2" fill="url(#accentGradient)" rx="1" opacity="0.6"/>
</svg>